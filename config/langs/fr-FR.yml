SKILL:
  HELMET:
    TEST:
      TITLE: "Le souffle du dragon"
      LORE: "Le souffle du dragon repousse les ennemis avant d'infliger des dégâts en bout de course, infligeant {_ATTACK} dans un rayon de {_RADIUS}"
    BURNING_HEART:
      TITLE: "Tête brûlée"
      LORE: "Vous pouvez utiliser le sort jusqu'à {_USAGE_ADDITIONAL} fois supplémentaire(s) dans un délai de 5 secondes. Vous êtes propulsé dans le direction ciblée, infligeant {_ATTACK} avec un recul de {_KNOCKBACK} si vous percutez un ennemi. Les ennemis repoussés sont brûlés et subissent {_EFFECT_ATTACK} toutes les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION}. Force de propulsion : {_PROPULSION}"
  CHESTPLATE:
    BURNING_HEART:
      TITLE: "Le cœur brûlant"
      LORE: "Votre cœur s'embrase, générant des vagues de chaleurs dans un rayon de {_RADIUS} toutes les 1 secs pendant {_EFFECT_DURATION}, infligeant {_ATTACK}. Les ennemis sont ensuite brûlés, subissant {_EFFECT_ATTACK} toutes les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION}"
    MOUNTAIN:
      TITLE: "L'écrasement"
      LORE: "L'écrasement inflige {_ATTACK} à tous les ennemis dans un rayon de {_RADIUS}. Les ennemis touchés sont enfoncés dans le sol pendant {_EFFECT_DURATION}"
  LEGGING:
    BURNING_HEART:
      TITLE: "Flamme renouvelée"
      LORE: "Pendant {_EFFECT_DURATION}, les dégâts qui devaient vous infliger la mort sont annulés. Vous regénérez 20% de vos HP + {_CHARITY}"
  STAFF:
    BURNING_HEART:
      LORE: "§eNormal :§f Projette une boule de feu qui inflige {_EFFECT_ATTACK} tous les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION} dans un rayon de {_RADIUS}. \n \n§eSpécial {_COOLDOWN-SPECIAL} : §fProjette une colonne de feu qui inflige {_ATTACK-2} à chaque avancée. Les ennemis proches de l'épicentre subissent jusqu'au double de dégâts. Une brûlure est appliquée, infligeant {_EFFECT_ATTACK-2} pendant {_EFFECT_DURATION-2} toutes les {_EFFECT_FREQUENCY-2}."
  CROSSBOW:
    BURNING_HEART:
      LORE: "Le carreau inflige {_ATTACK} avant de provoquer une déflagration dans un rayon de {_RADIUS}. Les ennemis touchés sont brûlés, subissant {_EFFECT_ATTACK} toutes les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION}"
  BOW:
    BURNING_HEART:
      LORE: "La flèche inflige {_ATTACK} et brûle la cible, infligeant {_EFFECT_ATTACK} tous les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION}. Si la cible est déjà brûlée, les ennemis dans un rayon de {_RADIUS} le sont aussi. Si la cible est touchée de nouveau, elle consomme toutes ses brûlures et subit de nouveau tous les dégâts précédents et brûle les ennemis proches."
  SWORD:
    BURNING_HEART:
      TITLE: "Epée de feu"
      LORE: "Bloque {_DEFENCE_REDUCTION_FACING} des dégâts reçus de face. Inflige {_ATTACK} avec un recul de {_KNOCKBACK}, et brûle les ennemis dans un rayon de {_RADIUS}, infligeant {_EFFECT_ATTACK} toutes les {_EFFECT_FREQUENCY} pendant {_EFFECT_DURATION}"
